bookdown::gitbook:
  self_contained: false
  css: style.css
  config:
    toc:
      before: |
      after: |
      download: ["pdf", "epub"]
  fig_width: 12

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
